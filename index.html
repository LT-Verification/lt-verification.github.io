<head>
  <title>Verify that you go to FISD</title>
  <style>
    body{
      background-color: #3b3b3b;
    }
    .main{
      padding: 40px;
    }
    .abcRioButtonLightBlue{
      margin-left: auto;
      margin-right: auto;
    }
    h1{
      color: #f5f5f5;
      font-family: Arial;
      text-align: center;
    }
  </style>
  <script>
    const params = new URLSearchParams(window.location.search);
    if(!params.has('verification_token')){
      document.getElementById("g-singin2").remove();
      document.getElementById("top-message").textContent = "No Verification token was found in the URL Parameters";
    }
    else{
      function onSignIn(googleUser) {
        var msg = document.getElementById("signed-in")
        var profile = googleUser.getBasicProfile();
        msg.textContent="Welcome, "+profile.getGivenName()+". You have successfully signed in. You may now close this tab";
      }
      console.log(params.get('verification_token');
    }
  </script>
</head>
<body>
  <div class="main">
    <h1 id="top-message">Login below with your school account</h1>
    <br></br>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="187929951067-ve6qskhvt16lgo8f81iaf4jo17c8tldb.apps.googleusercontent.com">
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <br></br>
    <h1 id="signed-in"></h1>
  </main>
</body>
